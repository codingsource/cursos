<canvas id="tela" width="600" height="400"></canvas>

<script>
    function desenhaQuadrado(x, y, cor, borda) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);

        pincel.strokeStyle = borda;
        pincel.strokeRect(x, y, 50, 50);
    }

    function desenhacirculo(x, y, raio, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function desenhaFlor(x, y, centerCor1, cor2, cor3, cor4, cor5) {
        desenhacirculo(x, y + 20, 10, centerCor1);
        desenhacirculo(x, y, 10, cor2);
        desenhacirculo(x, y - 20, 10, cor3);

        desenhacirculo(x + 20, y, 10, cor4);
        desenhacirculo(x - 20, y, 10, cor5);
    }

    var x = 0;
    while (x < 600) {
        desenhacirculo(100, 200, 40, 'lightblue');
        desenhacirculo(100, 200, 30, 'green');
        desenhacirculo(100, 200, 20, 'white');
        desenhacirculo(100, 200, 10, 'red');
        desenhacirculo(100, 200, 3, 'yellow');

        desenhaFlor(300, 200, 'yellow', 'blue', 'purple', 'red', 'orange');

        desenhaQuadrado((x * 10), (x * 3), 'green');
        x += 4.11;
    }
</script>
