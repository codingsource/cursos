<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var count = 20;
    while(count >= 0){
        mostra(count);
        count = count - 1;
    }   
    mostra("FIM!");
</script>
