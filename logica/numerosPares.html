<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var count = 2;
    while(count <= 100){
        mostra(count);
        count = count + 2;
    }

    mostra("FIM!");
</script>
