<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Quantos jogos o CDC Futebol Club venceu?"));
    var empates = parseInt(prompt("Quantos jogos o CDC Futebol Club empatou?"));
    var pontos = (vitorias * 3) + empates;

    mostra("Nosso time tem " + pontos + " pontos!");

    if (pontos > 28) {
        mostra("Nosso time está MELHOR que o Livros Velhos!");
    }
    if (pontos < 28) {
        mostra("Nosso time está PIOR que o Livros Velhos!");
    }
    if (pontos == 28) {
        mostra("Nosso time está EMPATADO com Livros Velhos!");
    }
</script>
