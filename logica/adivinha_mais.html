<input/>
<button>Compare com o meu segredo</button>

<script>
    var segredos = [9];

    for (var i = 0; i < array.length; i++) {
        var numeroAleatorios = Math.round(Math.random() * 30);
        if (segredos.indexOf(numeroAleatorios)) {
            segredos[i] = numeroAleatorios;
        }        
    }

    var input = document.querySelector("input");
    input.focus();

    var acertou = false;

    function verifica() {

        for (var posicao = 0; posicao < segredos.length; posicao++) {
            if (input.value == segredos[posicao]) {
                acertou = true;
                break;
            }
            input.value = "";
            input.focus();
        }

        if (acertou == true) {
            alert("Você acertou!");
        } else {
            alert("Você ERROU!!!!");
        }
    }

    var button = document.querySelector("button");
    button.onclick = verifica;
</script>
